<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <style>
    body{font-family:Arial, sans-serif;background:#eef4fb;margin:0}
    .wrap{max-width:800px;margin:60px auto;background:#fff;padding:24px;border-radius:10px;box-shadow:0 6px 12px rgba(0,0,0,.1)}
    h2{color:#0f2957;text-align:center}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #e3eaf3;padding:10px;text-align:left}
    th{background:#f3f7fc;color:#234}
    .top{display:flex;justify-content:space-between;align-items:center}
    a.btn{background:#0b5ed7;color:#fff;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:700}
    a.btn:hover{background:#094bab}
    .back{margin-top:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h2>Usuarios</h2>
      <a class="btn" href="/usuarios/nuevo">+ Nuevo</a>
    </div>
    {% if usuarios and usuarios|length > 0 %}
    <table>
      <thead><tr><th>ID</th><th>Nombre</th><th>Documento</th></tr></thead>
      <tbody>
        {% for u in usuarios %}
        <tr><td>{{u[0]}}</td><td>{{u[1]}}</td><td>{{u[2]}}</td></tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p>No hay usuarios registrados.</p>
    {% endif %}
    <div class="back"><a href="/">← Volver al menú</a></div>
  </div>
</body>
</html>
