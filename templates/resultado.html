<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado de Liquidación</title>
  <style>
    body{font-family:Arial, sans-serif;background:#eef4fb;margin:0}
    .wrap{max-width:600px;margin:60px auto;background:#fff;padding:24px;border-radius:10px;box-shadow:0 6px 12px rgba(0,0,0,.1)}
    h2{color:#0f2957;text-align:center}
    p{color:#2f4d76;font-size:1.05em}
    .btn{display:block;width:100%;background:#0b5ed7;color:#fff;border:none;padding:12px;border-radius:8px;font-weight:bold;text-align:center;text-decoration:none;margin-top:18px}
    .btn:hover{background:#094bab}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Resultado de la Liquidación</h2>
    <p><strong>Empleado:</strong> {{ nombre }}</p>
    <p><strong>Salario base:</strong> ${{ "{:,.0f}".format(salario) }}</p>
    <p><strong>Días trabajados:</strong> {{ dias }}</p>
    <p><strong>ID de liquidación:</strong> {{ id }}</p>
    <a href="/" class="btn">Volver al menú</a>
  </div>
</body>
</html>
